<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efficiency Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="efficiencyRadio" name="variables" checked>
  <label for="efficiencyRadio">Efficiency</label>

  <input type="radio" id="workInputRadio" name="variables">
  <label for="workInputRadio">Work Input</label>

  <input type="radio" id="workOutputRadio" name="variables">
  <label for="workOutputRadio">Work Output</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Work Input (J)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Work Output (J)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
